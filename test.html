<html>
    <head>
        <script src='build/graphy.min.js'></script>
    </head>

    <body>
        <div id='graph'></div>
    </body>


    <script type="text/javascript">
        var div = document.getElementById('graph');
        var graph = graphy(div);
        graph.plotPoint(1,2);
        graph.drawLine([-4, -3], [3, 3]);
        graph.drawPoly([1, 0, 0], [-2, 2]);
        graph.drawCircle([3, -2], 2);
    </script>
</html>
