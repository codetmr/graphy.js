<html>
    <head>
        <script src='graphy.js'></script>
    </head>

    <body>
        <div id='graph'></div>
    </body>


    <script type="text/javascript">
        var div = document.getElementById('graph');
        data = {
            points: [
                {
                    x: 2,
                    y: 3, 
                    text:'A',
                    color: 'red'
                },
            ],
            lines: [
                {
                    para: [1, 1],
                    rangeX: [-4, 4],
                    rangeY: [-4, 4],
                }
            ],
        }
        graphy(div, data);
    </script>
</html>
